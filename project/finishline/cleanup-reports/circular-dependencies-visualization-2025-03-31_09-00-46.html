ualRegressionTesting"},{"source":"tests/components/common/A11yForm.visual","target":"components/common/A11yForm"},{"source":"tests/components/common/A11yMenu.test","target":"components/common/A11yMenu"},{"source":"tests/components/common/A11yMenu.test","target":"utils/accessibilityTesting"},{"source":"tests/components/common/A11yMenu.visual","target":"utils/visualRegressionTesting"},{"source":"tests/components/common/A11yMenu.visual","target":"components/common/A11yMenu"},{"source":"tests/components/common/A11yModal.test","target":"components/common/A11yModal"},{"source":"tests/components/common/A11yModal.test","target":"utils/accessibilityTesting"},{"source":"tests/components/common/A11yModal.visual","target":"utils/visualRegressionTesting"},{"source":"tests/components/common/A11yModal.visual","target":"components/common/A11yModal"},{"source":"tests/components/common/A11yRadio.test","target":"components/common/A11yRadio"},{"source":"tests/components/common/A11yRadio.test","target":"utils/accessibilityTesting"},{"source":"tests/components/common/A11yRadio.visual","target":"utils/visualRegressionTesting"},{"source":"tests/components/common/A11yRadio.visual","target":"components/common/A11yRadio"},{"source":"tests/components/common/A11ySelect.test","target":"components/common/A11ySelect"},{"source":"tests/components/common/A11ySelect.test","target":"utils/accessibilityTesting"},{"source":"tests/components/common/A11ySelect.visual","target":"utils/visualRegressionTesting"},{"source":"tests/components/common/A11ySelect.visual","target":"components/common/A11ySelect"},{"source":"tests/components/common/A11yTable.test","target":"components/common/A11yTable"},{"source":"tests/components/common/A11yTable.test","target":"utils/accessibilityTesting"},{"source":"tests/components/common/A11yTable.visual","target":"utils/visualRegressionTesting"},{"source":"tests/components/common/A11yTable.visual","target":"components/common/A11yTable"},{"source":"tests/components/common/A11yTabs.test","target":"components/common/A11yTabs"},{"source":"tests/components/common/A11yTabs.test","target":"utils/accessibilityTesting"},{"source":"tests/components/common/A11yTabs.visual","target":"utils/visualRegressionTesting"},{"source":"tests/components/common/A11yTabs.visual","target":"components/common/A11yTabs"},{"source":"tests/components/common/A11yTooltip.test","target":"components/common/A11yTooltip"},{"source":"tests/components/common/A11yTooltip.test","target":"utils/accessibilityTesting"},{"source":"tests/components/common/A11yTooltip.visual","target":"utils/visualRegressionTesting"},{"source":"tests/components/common/A11yTooltip.visual","target":"components/common/A11yTooltip"},{"source":"tests/components/integration/IntegrationDetailView.test","target":"utils/testingFramework"},{"source":"tests/components/integration/IntegrationDetailView.visual","target":"utils/visualRegressionTesting"},{"source":"tests/e2e/IntegrationWorkflow.e2e","target":"utils/e2eTesting"},{"source":"tests/templates/ComponentTestTemplate","target":"utils/testingFramework"},{"source":"tests/templates/E2ETestTemplate","target":"utils/e2eTesting"},{"source":"tests/templates/VisualRegressionTestTemplate","target":"utils/visualRegressionTesting"},{"source":"tests/utils/bundleSizeOptimizer.test","target":"utils/bundleSizeOptimizer"},{"source":"tests/utils/ComponentAnalytics.test","target":"utils/ComponentAnalytics"},{"source":"tests/utils/criticalPathOptimizer.test","target":"utils/criticalPathOptimizer"},{"source":"tests/utils/differentialLoader.test","target":"utils/differentialLoader"},{"source":"tests/utils/dynamicImportSplitter.test","target":"utils/dynamicImportSplitter"},{"source":"tests/utils/ModuleFederationConfig.test","target":"utils/ModuleFederationConfig"},{"source":"tests/utils/offlineSupport.test","target":"utils/offlineSupport"},{"source":"tests/utils/parallelBuildProcessor.test","target":"utils/parallelBuildProcessor"},{"source":"tests/utils/productionOptimizer.test","target":"utils/productionOptimizer"},{"source":"tests/utils/ssrAdapter.test","target":"utils/ssrAdapter"},{"source":"tests/utils/StaticSiteGenerator.test","target":"utils/StaticSiteGenerator"},{"source":"tests/utils/treeShakerEnhancer.test","target":"utils/treeShakerEnhancer"},{"source":"tests/utils/webWorkerManager.test","target":"utils/webWorkerManager"},{"source":"utils/bundleSizeOptimizer","target":"utils/performance"},{"source":"utils/ComponentAnalytics","target":"utils/performance"},{"source":"utils/criticalPathOptimizer","target":"utils/performance"},{"source":"utils/differentialLoader","target":"utils/performance"},{"source":"utils/dynamicImportSplitter","target":"utils/performance"},{"source":"utils/ModuleFederationConfig","target":"utils/performance"},{"source":"utils/monitoring/errorTracking","target":"utils/performance"},{"source":"utils/monitoring/performanceMonitoring","target":"utils/performance"},{"source":"utils/monitoring/usageAnalytics","target":"utils/performance"},{"source":"utils/offlineSupport","target":"utils/performance"},{"source":"utils/parallelBuildProcessor","target":"utils/performance"},{"source":"utils/productionOptimizer","target":"utils/performance"},{"source":"utils/ssrAdapter","target":"utils/performance"},{"source":"utils/StaticSiteGenerator","target":"utils/performance"},{"source":"utils/testingFramework","target":"contexts/ThemeContext"},{"source":"utils/testingFramework","target":"contexts/ConfigContext"},{"source":"utils/testingFramework","target":"contexts/NotificationContext"},{"source":"utils/testingFramework","target":"contexts/AuthContext"},{"source":"utils/testingFramework","target":"contexts/DialogContext"},{"source":"utils/testUtils","target":"contexts/ThemeContext"},{"source":"utils/testUtils","target":"contexts/NotificationContext"},{"source":"utils/testUtils","target":"contexts/ConfigContext"},{"source":"utils/testUtils","target":"contexts/AuthContext"},{"source":"utils/testUtils","target":"contexts/DialogContext"},{"source":"utils/treeShakerEnhancer","target":"utils/performance"},{"source":"utils/webWorkerManager","target":"utils/performance"}];
    const cycles = [];
    
    // Identify nodes and links in cycles
    const cycleNodes = new Set();
    const cycleLinks = new Set();
    
    cycles.forEach(cycle => {
      cycle.forEach(node => {
        cycleNodes.add(node);
      });
      
      for (let i = 0; i < cycle.length - 1; i++) {
        cycleLinks.add(cycle[i] + '->' + cycle[i+1]);
      }
      if (cycle.length > 0) {
        cycleLinks.add(cycle[cycle.length - 1] + '->' + cycle[0]);
      }
    });
    
    // Create force simulation
    const simulation = d3.forceSimulation(nodes)
      .force("link", d3.forceLink(links).id(d => d.id).distance(100))
      .force("charge", d3.forceManyBody().strength(-300))
      .force("center", d3.forceCenter(window.innerWidth / 2, 400));
    
    // Create SVG
    const svg = d3.select("#graph")
      .append("svg")
      .attr("width", "100%")
      .attr("height", "100%")
      .call(d3.zoom().on("zoom", function(event) {
        svg.attr("transform", event.transform);
      }))
      .append("g");
    
    // Add links
    const link = svg.append("g")
      .selectAll("line")
      .data(links)
      .join("line")
      .attr("class", d => cycleLinks.has(d.source.id + '->' + d.target.id) ? "link cycle" : "link")
      .attr("marker-end", "url(#arrow)");
    
    // Add arrow marker
    svg.append("defs").selectAll("marker")
      .data(["arrow"])
      .join("marker")
      .attr("id", d => d)
      .attr("viewBox", "0 -5 10 10")
      .attr("refX", 15)
      .attr("refY", 0)
      .attr("markerWidth", 6)
      .attr("markerHeight", 6)
      .attr("orient", "auto")
      .append("path")
      .attr("d", "M0,-5L10,0L0,5");
    
    // Add nodes
    const node = svg.append("g")
      .selectAll("circle")
      .data(nodes)
      .join("circle")
      .attr("class", d => cycleNodes.has(d.id) ? "node cycle" : "node")
      .attr("r", 5)
      .call(drag(simulation));
    
    // Add labels
    const label = svg.append("g")
      .selectAll("text")
      .data(nodes)
      .join("text")
      .attr("class", "label")
      .text(d => d.id.split('/').pop())
      .attr("dx", 12)
      .attr("dy", ".35em");
    
    // Update positions on tick
    simulation.on("tick", () => {
      link
        .attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y);
      
      node
        .attr("cx", d => d.x)
        .attr("cy", d => d.y);
      
      label
        .attr("x", d => d.x)
        .attr("y", d => d.y);
    });
    
    // Drag function
    function drag(simulation) {
      function dragstarted(event) {
        if (!event.active) simulation.alphaTarget(0.3).restart();
        event.subject.fx = event.subject.x;
        event.subject.fy = event.subject.y;
      }
      
      function dragged(event) {
        event.subject.fx = event.x;
        event.subject.fy = event.y;
      }
      
      function dragended(event) {
        if (!event.active) simulation.alphaTarget(0);
        event.subject.fx = null;
        event.subject.fy = null;
      }
      
      return d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended);
    }
  </script>
